{% extends 'djapp/base.html' %} {% block title_block %}
<div class="card-header text-dark d-flex justify-content-between">
  <h2>Student Profile</h2>
  <a href="{% url 'home' %}" class="btn btn-primary text-center"> Students </a>
</div>
{% endblock %} {% block content_block %}
<div class="card-body">
  <div class="inputs px-4">
    <span class="text-uppercase">First Name</span>
    <input type="text" value="{{student.first_name}}" class="form-control" />
  </div>
  <div class="row mt-3 g-2">
    <div class="col-md-6">
      <div class="inputs px-4">
        <span class="text-uppercase">Last Name</span>
        <input type="text" value="{{ student.last_name }}" class="form-control" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="inputs px-4">
        <span class="text-uppercase">Age</span>
        <input type="text" class="form-control" value="{{ student.age }}" />
      </div>
    </div>
  </div>
  <div class="row g-2 mt-3">
    <span class="text-uppercase px-4 name">Graduated</span>
    <div class="col-md-6">
      <div class="px-4">
        <label class="radio">
          <input type="radio" name="rate" value="{{ student.is_adult }}" checked />
          <span>True </span>
        </label>
      </div>
    </div>
  </div>

  <div class="mt-3 px-4">
    <span class="text-uppercase name">Profile Picture</span>
    <div class="d-flex flex-row align-items-center mt-2 mx-1">
      <img src="https://i.imgur.com/aCwpF7V.jpg" width="60" class="rounded mx-1" />
      <div class="ml-3">
        <button class="btn btn-outline-primary mx-1">Upload new picture</button>
        <button class="btn btn-outline-danger">Remove</button>
      </div>
    </div>
  </div>
  <div class="mt-3 px-4 d-flex justify-content-between align-items-center">
    <a href="#" class="options">Show more options</a>
    <a href="{% url 'add' %}" class="btn btn-primary">Create student</a>
  </div>
</div>
{% endblock %}
