<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Document</title>

          <h2>last Name : {{student.last_name}}</h2>

        </div>
      </div>
    </div>
